<!DOCTYPE html>
{% extends "app4/base.html" %}
{% load static %}
    {% block body_block %}
    <div class="jumbotron">
        {% if registered %}
            <h3>Thank you for registration!</h3>
        {% else %}
            <h3>Register Here!</h3>
            <h4>Fill out the form:</h4>

            <form class="" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ profile_form.as_p }}
                <input type="submit" name="" value="Register">
            </form>

        {% endif %}
    </div>
    {% endblock %}
